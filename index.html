<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Integration of Keatchus">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <title>Keatchus</title>
</head>

<body>

    <header>
        <!-- green bar header -->
        <div class="green_bar">
            <h1>Keatchus</h1>
            <img src="./image/christine_Pervenche.webp" alt="Profil">
        </div>


        <!-- Name of application -->

        <!-- <div class="logo">Keatchus</div> -->

        <!-- Burger Menu -->

        <nav id="side-bar">
            <div class="toggle-button" id="toggle-button">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- nav bar -->

            <ul class="menu">
                <li>Home</li>
                <li>Livre</li>
                <li>Rechercher</li>
                <li>Notifications</li>
                <li>Profil</li>
            </ul>
        </nav>

        <!-- Swipe bar contained Planning/Courses -->

        <div class="bar_swipe">

            <input type="button" value="planning" class="btn_planning">
            <input type="button" value="Liste de courses" class="btn_shoplist">


        </div>

        <!-- Swipe bar contained days of week -->

        <div class="week">
            <ul>
                <li>Lun</li>
                <li>Mar</li>
                <li>Mer</li>
                <li>Jeu</li>
                <li>Ven</li>
                <li>Sam</li>
                <li>Dim</li>
            </ul>
        </div>
    </header>

    <!-- main contain (pics/title) -->

    <main>
        <article class="content_planning">
            <h2>Planning</h2>

            <!-- Petit dejeuner -->

            <section class="petit_dej">
                <h2>Petit dejeuner</h2>

                <!-- Contain pics/title of petit dejeuner -->

                <div>
                    <img src="./image/buddha-bowl.webp" alt="buddha bowl">
                    <div class="bloc_title">
                        <p>buddha bowl</p>
                    </div>
                </div>

            </section>

            <!-- Dejeuner -->

            <section class="dej">
                <h2>Dejeuner</h2>
                <!-- <img class="icone_plus" src="./image/icons8-plus-50.png" alt="Plus"> -->

                <!-- Contain pics/title of dejeuner -->


                <!-- Tartare avocat -->

                <div>
                    <img src="./image/tartare-saumon-avocat.webp" alt="tartare avocat saumon">
                    <div class="bloc_title">
                        <p>Tartare avocat</p>
                    </div>
                </div>

                <!-- Wok au poulet -->

                <div>
                    <img src="./image/wok-au-poulet.webp" alt="wok au poulet">
                    <div class="bloc_title">
                        <p>Wok au Poulet</p>
                    </div>
                </div>

                <!-- Acai Bowl -->

                <div>
                    <img src="./image/a195167ai-bowl.webp" alt="acai bowl">
                    <div class="bloc_title">
                        <p>Acai Bowl</p>
                    </div>
                </div>
            </section>
        </article>

        <article class="content_shoplist">
            <h2>Liste de Courses</h2>

            <!-- Liste de courses -->

            <ul class="shoplist">
                <li>
                    <input type="checkbox">Carotte
                    <!-- <label for="Carotte">Carotte</label> -->
                </li>

                <li>
                    <input type="checkbox"> Poulet
                    <!-- <label for="Poulet">Poulet</label> -->
                </li>

                <li>
                    <input type="checkbox">Poivrons
                    <!-- <label for="Poivron">Poivrons</label> -->
                </li>

                <li>
                    <input type="checkbox"> Oignon
                    <!-- <label for="Oignon">Oignon</label> -->
                </li>
            </ul>
        </article>
    </main>
</body>

</html>
